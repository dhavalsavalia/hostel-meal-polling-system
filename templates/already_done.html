{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-sm-9"><h1>It seems that you have already voted!</h1></div>
  <div class="col-sm-3" style="padding-top: 10px;"><p class="lead"><a href="/logout">Logout</a></p></div>
</div>
<hr>

<table class="table table-striped table-hover table-sm">
    <thead>
      <tr>
        <th><h4>Item</h4></th>
        <th><h4>Total votes</h4></th>
      </tr>
    </thead>
    <tbody>
      {% for order_item in order_items %}
	      <tr>
	        <td>{{order_item.choices}}</td>
	        <td>{{order_item.vote}}</td>
	      </tr>
      {% endfor %}
    </tbody>
    <tfoot>
    	<tr>
	        <td><h4>Total</h4></td>
	        <td><h4>{{vote_f}}</h4></td>
	     </tr>
    </tfoot>
  </table>
<br>

{% endblock %}
