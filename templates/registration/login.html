{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<form method="POST" action="{% url 'login' %}">{% csrf_token %}

  <div class="text-center" style="padding:50px 0">
    <div style="padding-bottom: 50px;"><h1 class="display-5">Welcome to</h1><h1 class="display-3">Ashray Boys Hostel's Meal Polling System</h1></div>
  	<div class="logo">login</div>
  	<div class="login-form-1">
  		<form id="login-form" class="text-left">
  			<div class="login-form-main-message"></div>
  			<div class="main-login-form">
  				<div class="login-group">
  					<div class="form-group">
  						<label for="lg_username" class="sr-only">Username</label>
  						<input type="text" class="form-control" placeholder="Username" name="username" autofocus="" maxlength="254" required="" id="id_username">
  					</div>
  					<div class="form-group">
  						<label for="lg_password" class="sr-only">Password</label>
  						<input type="password" class="form-control" placeholder="Password" name="password" required="" id="id_password">
  					</div>
  				</div>
  				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
  			</div>
  		</form>
  	</div>
  </div>

</form>
{% endblock %}
